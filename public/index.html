<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jarvis Scheduler Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

  <!-- Jarvis Scheduler Embed -->
  <script src="https://schedule.staging.jarvisanalytics.com/js/init.min.js"></script>

  <script>
  let jarvis = new JarvisAnalyticsScheduler({
    token: "2912|xdulRKv1DOUXJfx6MYyylTtgAolLWCrUygmdXMkb6ccb6342",
    companyId: "4",
    locationId: "7721",
    iframeMode: true,
    showAddress: true,
    showPhoneNumber: true,
    isOpen: false
  });

  jarvis.onload(() => {
    console.log("âœ… Widget is fully loaded");
    document.getElementById("bookBtn").addEventListener("click", () => {
      jarvis.toggle();
    });
  });
</script>


</head>
<body>
  <button id="bookBtn" type="button">Book an Appointment</button>
</body>
</html>
